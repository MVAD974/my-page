<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <title>Gravity Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>
      <div id="controls">
        <div>
          <label>
            Gravitational Constant G:
            <input
              id="gInput"
              type="range"
              min="0.1"
              max="10"
              step="0.1"
              value="1"
            />
            <span id="gValue">1</span>
          </label>
        </div>
        <div>
          <label>
            Time Rate:
            <input
              id="timeRate"
              type="range"
              min="0.1"
              max="10"
              step="0.1"
              value="1"
            />
            <span id="timeRateValue">1</span>
          </label>
        </div>
        <div>
          <label>
            Body Mass:
            <input
              id="massInput"
              type="range"
              min="10"
              max="100"
              step="10"
              value="50"
            />
            <span id="massValue">50</span>
          </label>
        </div>
        <div>
          <label>
            Body Color:
            <input id="colorInput" type="color" value="#ffffff" />
          </label>
        </div>
        <div>
          <label>
            Trail Length:
            <input
              id="trailLength"
              type="range"
              min="10"
              max="500"
              step="10"
              value="100"
            />
            <span id="trailLengthValue">100</span>
          </label>
        </div>
      </div>
    </div>

    <script src="simulation.js"></script>
  </body>
</html>
