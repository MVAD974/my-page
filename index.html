<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <title>Gravity Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>
      <div id="menu" class="menu">
        <div id="controls">
          <div>
            <button id="clearBtn" title="Clear canvas and reset simulation">Clear</button>
          </div>
          <div>
            <label>
              Time Rate:
              <input id="timeRate" type="range" min="0.1" max="10" step="0.1" value="1" />
              <span id="timeRateValue">1</span>
            </label>
          </div>
          <div>
            <label>
              Body Mass:
              <input id="massInput" type="range" min="10" max="1000" step="10" value="50" />
              <span id="massValue">50</span>
            </label>
          </div>
          <div>
            <label>
              Body Color:
              <input id="colorInput" type="color" value="#ffffff" />
            </label>
          </div>
          <div>
            <label>
              Trail Length:
              <input id="trailLength" type="range" min="10" max="500" step="10" value="100" />
              <span id="trailLengthValue">100</span>
            </label>
          </div>
          <div>
            <button id="pauseBtn" title="Pause or resume the simulation">Pause</button>
          </div>
          <div>
            <label>
              <input id="gridToggle" type="checkbox" checked /> Show Grid
            </label>
          </div>
        </div>
        <div id="stats" class="stats">
          <span id="bodiesCount">Bodies: 0</span> |
          <span id="simTime">Time: 0.0s</span>
          <span id="extraStats"></span>
          <span class="legend"><span class="arrow"></span>Velocity</span>
        </div>
      </div>
      <button id="menuBtn" class="menu-btn" title="Toggle Menu">Menu</button>
    </div>
    <script src="simulation.js"></script>
  </body>
</html>
