<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8" />
    <title>Gravity Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <canvas id="canvas"></canvas>
      <div id="menu" class="menu">
        <div id="controls">
          <!-- Simulation Controls Section -->
          <div class="control-section">
            <h3>Simulation</h3>
            <div class="control-group">
              <button id="pauseBtn" title="Pause or resume the simulation">Pause</button>
              <button id="clearBtn" title="Clear canvas and reset simulation">Clear</button>
            </div>
            <div class="control-item">
              <label>
                Time Rate:
                <input id="timeRate" type="range" min="0.1" max="10" step="0.1" value="1" />
                <span id="timeRateValue">1</span>
              </label>
            </div>
          </div>

          <!-- Body Properties Section -->
          <div class="control-section">
            <h3>New Body Properties</h3>
            <div class="control-item">
              <label>
                Mass:
                <input id="massInput" type="range" min="10" max="1000" step="10" value="50" />
                <span id="massValue">50</span>
              </label>
            </div>
            <div class="control-item">
              <label>
                Color:
                <input id="colorInput" type="color" value="#ffffff" />
              </label>
            </div>
          </div>

          <!-- Display Options Section -->
          <div class="control-section">
            <h3>Display Options</h3>
            <div class="control-item">
              <label>
                <input id="gridToggle" type="checkbox" checked /> Show Grid
              </label>
            </div>
            <div class="control-item">
              <label>
                <input id="velocityToggle" type="checkbox" checked /> Show Velocity Arrows
              </label>
            </div>
            <div class="control-item">
              <label>
                <input id="massToggle" type="checkbox" checked /> Show Mass Numbers
              </label>
            </div>
            <div class="control-item">
              <label>
                Trail Length:
                <input id="trailLength" type="range" min="10" max="500" step="10" value="100" />
                <span id="trailLengthValue">100</span>
              </label>
            </div>
          </div>
        </div>
        <div id="stats" class="stats">
          <span id="bodiesCount">Bodies: 0</span> |
          <span id="simTime">Time: 0.0s</span>
          <span id="extraStats"></span>
          <span id="velocityLegend" class="legend"><span class="arrow"></span>Velocity</span>
        </div>
      </div>
      <button id="menuBtn" class="menu-btn" title="Toggle Menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
    <script src="simulation.js"></script>
  </body>
</html>
